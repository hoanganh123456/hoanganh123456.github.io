//bài 1
function bai1(){
var kq=1;
var n = parseInt (prompt("Nhập số nguyên "));
function gt(kq,n){
	for(i=1;i<=n;i++){
		kq=kq*i;
		
	}
	 return kq;
}
document.write(gt(kq,n));
}
//bài 2
function bai2(){
	var str = prompt("Nhập dữ liệu");
	function reverseStr (str) {
    var tR = [ ];
    str = str.split("");
    for ( var i = str.length - 1; i >= 0; i-- ) {
        tR.push( str[ i ] );
    }
    return tR.join( "" );
}

document.write(reverseStr(str));
}

document.write(duplicate(str));
