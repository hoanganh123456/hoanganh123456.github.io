function bai2(){
var str = prompt("Nhập chuỗi ");
function catchuoi(str){
	if(str.length > 10){
		return str.slice(0,10)+"...";
	}
	else{
		return str;
	}
}

document.write(catchuoi(str));
}

function bai3(){
var x = parseInt(prompt("Nhập điểm học sinh"));
	function point(x){
	if(8.5 <=x && x<= 10){
		return "Điểm A";
	}
	else if( 7 <=x && x<= 8.4){
		return "Điểm B";
	}
	else if( 5.5 <= x && x<= 6.9 ){
		return "Điểm C";
	}
	else if(4 <=x && x<= 5.4){
		return "Điểm D";
	}
	else if(0 <=x && x<= 3.9){
		return "Điểm F";
	}
	else{
		alert("Bạn đã nhập sai");
	}
}
document.write(point(x));
}
